version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: revtickets-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: mydb
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - revtickets-network

  mongo:
    image: mongo:7.0
    container_name: revtickets-mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    networks:
      - revtickets-network

  backend:
    build:
      context: ./revtickets-backend
      dockerfile: Dockerfile
    container_name: revtickets-backend
    ports:
      - "8080:8080"
    depends_on:
      - mysql
      - mongo
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/mydb
      SPRING_DATA_MONGODB_URI: mongodb://mongo:27017/mydb
    networks:
      - revtickets-network

  frontend:
    build:
      context: ./revtickets-frontend
      dockerfile: Dockerfile
    container_name: revtickets-frontend
    ports:
      - "4200:4200"
    depends_on:
      - backend
    networks:
      - revtickets-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: revtickets-app
    ports:
      - "8083:8080"
      - "4200:4200"
    depends_on:
      - mysql
      - mongo
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/mydb
      SPRING_DATA_MONGODB_URI: mongodb://mongo:27017/mydb
    networks:
      - revtickets-network

volumes:
  mysql_data:
  mongo_data:

networks:
  revtickets-network:
    driver: bridge